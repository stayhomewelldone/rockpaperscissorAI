<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI</title>
    <link rel="stylesheet" href="./style/app.css" />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFol1zNAXzn62xPUiWXBDszwZ_ciPX77x7CA&usqp=CAU"
    />
  </head>
  <body>
    <div class="container">
      <div class="message">MAKE A STONE, PAPER OR SCISSORS SIGN WITH YOUR HAND AND CLICK ON CHOOSE</div>
      <div class="images">
        <div class="computer">
          <!--
                Download Images from this link-
                https://bit.ly/31Prgax
              -->
          <img src="./images/STONEComputer.png" />
        </div>
        <div class="player">
          <img src="./images/STONEPlayer.png" />
        </div>
      </div>
      <div class="points">
        COMPUTER <span class="computerPoints">0</span> /
        <span class="playerPoints">0</span> PLAYER
      </div>
      <div class="options">
        <button hidden id="stone" type="button">STONE</button>
        <button hidden id="paper" type="button">PAPER</button>
        <button hidden id="scissors" type="button">SCISSORS</button>
      </div>
    </div>

    <div class="container2">
    <canvas id="output" ></canvas>
        <video id="video" playsinline></video>
      </div>
      <div class="classifyDiv">
      <button  id="classify" type="button">CHOOSE</button>
    </div>

    <script src="https://unpkg.com/@tensorflow/tfjs-core@2.1.0/dist/tf-core.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.1.0/dist/tf-converter.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.1.0/dist/tf-backend-webgl.js"></script>
    <script src="https://unpkg.com/@tensorflow-models/handpose@0.0.6/dist/handpose.js"></script>
    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script src="./js/app.js"></script>

  </body>
</html>
